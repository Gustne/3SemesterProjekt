services:
  reverse.proxy:
    build:
      context: .
      dockerfile: ReverseProxy/Dockerfile
    ports:
      - "80:80" # Reverse proxy er eksponeret på værtsmaskinen
    depends_on:
      - forumfeedback.api
      - login.api
      - exitslip
      - mailservice

  forumfeedback.api:
    build:
      context: .
      dockerfile: ForumFeedback.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - mssql

  login.api:
    build:
      context: .
      dockerfile: Login.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - mssql

  exitslip:
    build:
      context: .
      dockerfile: ExitSlip/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - mssql

  mailservice:
    build:
      context: .
      dockerfile: mailService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - mssql

  mssql:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
      - ACCEPT_EULA=Y

